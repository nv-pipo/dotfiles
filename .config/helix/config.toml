theme = "tokyonight"

[editor]
true-color = true
line-number = "relative"
rulers = [100]
shell = ["zsh", "-c"]
bufferline = "always"
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
