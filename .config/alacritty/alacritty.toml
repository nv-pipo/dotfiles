[cursor]
unfocused_hollow = true

[cursor.style]
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.normal]
family = "MesloLGS NF"

[keyboard]
bindings = [
    # New tab (tmux)
    { key = "T", mods = "Command", chars = "\u0000c" },
    # Next tab (tmux)
    { key = "Right", mods = "Command|Option", chars = "\u0000n" },
    # Previous tab (tmux)
    { key = "Left", mods = "Command|Option", chars = "\u0000p" },
    # Clear buffer (tmux)
    { key = "k", mods = "Command", chars = "\u0000u" },
    # next word
    { key = "Right", mods = "Option", chars = "\u001BF" },
    # previous word
    { key = "Left", mods = "Option", chars = "\u001BB" },
]

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
program = "/Users/pichurri/homebrew/bin/zsh"

[window]
decorations = "full"
dynamic_padding = false
startup_mode = "Maximized"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 2
y = 2
